<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strategic Wealth Projection 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --navy: #002e6d; --bg: #f4f8fb; --red: #e53e3e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-top: 10px solid var(--navy); }
        .setup-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-bottom: 30px; background: #f9f9f9; padding: 20px; border-radius: 8px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        .comparison-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .pane { padding: 20px; border: 2px solid #eee; border-radius: 10px; }
        button { width: 100%; padding: 15px; background: var(--navy); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #status { font-weight: bold; text-align: center; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .error-box { background: #fff1f0; color: #cf1322; border: 1px solid #ffa39e; }
    </style>
</head>
<body>

<div class="container">
    <div id="status" style="background:#e6f7ff; color:#1890ff; padding:10px; text-align:center;">
        Connecting to GitHub Data Source...
    </div>

    <div class="setup-grid">
        <div><label>Age</label><input type="number" id="age" value="35"></div>
        <div><label>Retire Age</label><input type="number" id="retAge" value="67"></div>
        <div><label>Balance ($)</label><input type="number" id="balance" value="100000"></div>
        <div><label>Salary ($)</label><input type="number" id="salary" value="100000"></div>
        <div><label>SG Rate (%)</label><input type="number" id="sgRate" value="12"></div>
    </div>

    <div class="comparison-grid">
        <div class="pane">
            <h3>Primary Fund</h3>
            <select id="fundA" onchange="updateOptions('A')">
                <option value="cbus_super">Cbus - Super</option>
                <option value="aus_super">AustralianSuper</option>
                <option value="hostplus">Hostplus</option>
                <option value="aware">Aware Super</option>
                <option value="art">ART</option>
                <option value="bussq">BUSSQ</option>
            </select>
            <select id="optA" style="margin-top:15px;"></select>
        </div>
        <div class="pane">
            <h3>Comparison Fund</h3>
            <select id="fundB" onchange="updateOptions('B')">
                <option value="hostplus">Hostplus</option>
                <option value="aus_super">AustralianSuper</option>
                <option value="cbus_super">Cbus - Super</option>
                <option value="aware">Aware Super</option>
                <option value="art">ART</option>
                <option value="bussq">BUSSQ</option>
            </select>
            <select id="optB" style="margin-top:15px;"></select>
        </div>
    </div>

    <button onclick="calculate()">GENERATE PROJECTION</button>
    <canvas id="compChart" style="margin-top:30px;"></canvas>
</div>

<script>
const BASE_URL = "https://raw.githubusercontent.com/brentonmuller/United-Calcs/main/calculators/";

const FILE_MAP = {
    cbus_super: "CBUS Investment Returns 31 Jan 26.xlsx - Sheet1.csv",
    hostplus: "Hostplus 31 Jan 26.xlsx - Sheet1.csv",
    aware: "Aware 31 Jan 26.xlsx - Sheet1.csv",
    art: "ART 31 Jan 26.xlsx - Sheet1.csv",
    bussq: "BUSSQ Investment Returns 31 Dec 25.xlsx - Sheet1.csv",
    aus_super: "Aus Super Returns 30 June 25.xlsx - Sheet1.csv"
};

let remoteData = {};
let chart = null;

async function init() {
    let loaded = 0;
    for (let key in FILE_MAP) {
        try {
            const url = BASE_URL + encodeURIComponent(FILE_MAP[key]);
            const res = await fetch(url);
            if (res.ok) {
                const csv = await res.text();
                remoteData[key] = parseData(csv);
                loaded++;
            }
        } catch (e) { console.error("Error loading: " + key); }
    }

    if (loaded === 0) {
        const s = document.getElementById('status');
        s.innerHTML = "âŒ DATA ERROR: Could not find files. Check if folder is named 'calculators' or 'Calculators'.";
        s.className = "error-box";
    } else {
        document.getElementById('status').style.display = 'none';
        updateOptions('A'); updateOptions('B');
    }
}

function parseData(csv) {
    const rows = Papa.parse(csv, { header: false, skipEmptyLines: true }).data;
    const groups = { "10yr": [], "5yr": [], "3yr": [], "1yr": [] };
    let cols = { "10yr": -1, "5yr": -1, "3yr": -1, "1yr": -1 };

    rows.forEach(row => {
        row.forEach((cell, i) => {
            if (!cell) return;
            let c = cell.toString().toLowerCase().replace(/\s/g, '');
            if (c.includes("10year") || c.includes("10yr")) cols["10yr"] = i;
            if (c.includes("5year") || c.includes("5yr")) cols["5yr"] = i;
            if (c.includes("3year") || c.includes("3yr")) cols["3yr"] = i;
            if (c.includes("1year") || (c.includes("1yr") && !c.includes("3yr"))) cols["1yr"] = i;
        });
    });

    rows.forEach(row => {
        let name = row.find(c => c && c.length > 3 && isNaN(parseFloat(c.toString().replace('%',''))) && !c.toLowerCase().includes("year"));
        if (!name) return;
        ["10yr", "5yr", "3yr", "1yr"].forEach(tf => {
            if (cols[tf] !== -1 && row[cols[tf]]) {
                let n = parseFloat(row[cols[tf]].toString().replace(/[^0-9.-]/g, ''));
                if (!isNaN(n) && n !== 0) {
                    let rate = (n > 0.5 || row[cols[tf]].toString().includes('%')) ? n / 100 : n;
                    groups[tf].push({ name: name.trim(), rate });
                }
            }
        });
    });
    return groups;
}

function updateOptions(pane) {
    const fund = document.getElementById('fund' + pane).value;
    const select = document.getElementById('opt' + pane);
    select.innerHTML = "";
    if (!remoteData[fund]) return;
    ["10yr", "5yr", "3yr", "1yr"].forEach(tf => {
        if (remoteData[fund][tf].length > 0) {
            const grp = document.createElement('optgroup');
            grp.label = tf.replace('yr', ' Year History');
            remoteData[fund][tf].forEach(o => {
                const opt = document.createElement('option');
                opt.value = o.rate;
                opt.textContent = `${o.name} (${(o.rate * 100).toFixed(2)}%)`;
                grp.appendChild(opt);
            });
            select.appendChild(grp);
        }
    });
}

function calculate() {
    const age = parseInt(document.getElementById('age').value);
    const retAge = parseInt(document.getElementById('retAge').value);
    const rA = parseFloat(document.getElementById('optA').value);
    const rB = parseFloat(document.getElementById('optB').value);
    let bA = parseFloat(document.getElementById('balance').value);
    let bB = bA;
    let sal = parseFloat(document.getElementById('salary').value);
    let sg = parseFloat(document.getElementById('sgRate').value) / 100;
    
    let labels = [], dA = [], dB = [];
    for (let y = age; y <= retAge; y++) {
        labels.push(y); dA.push(Math.round(bA)); dB.push(Math.round(bB));
        let con = (sal * sg) * 0.85; 
        bA = (bA + con/2) * (1 + rA) + con/2;
        bB = (bB + con/2) * (1 + rB) + con/2;
        sal *= 1.03;
    }
    renderChart(labels, dA, dB);
}

function renderChart(labels, dA, dB) {
    const ctx = document.getElementById('compChart').getContext('2d');
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels,
            datasets: [
                { label: 'Primary', data: dA, borderColor: '#002e6d', fill: false },
                { label: 'Comparison', data: dB, borderColor: '#e53e3e', fill: false }
            ]
        },
        options: { scales: { y: { ticks: { callback: v => '$' + v.toLocaleString() } } } }
    });
}
init();
</script>
</body>
</html>
