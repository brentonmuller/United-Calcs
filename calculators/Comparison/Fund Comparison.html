<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strategic Wealth Projection 2026</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --navy: #002e6d; --bg: #f4f8fb; --red: #e53e3e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-top: 10px solid var(--navy); }
        .setup-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-bottom: 30px; background: #f9f9f9; padding: 20px; border-radius: 8px; }
        .input-box label { display: block; font-size: 11px; font-weight: bold; color: var(--navy); text-transform: uppercase; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .comparison-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .pane { padding: 20px; border: 2px solid #eee; border-radius: 10px; }
        .pane.a { border-left: 5px solid var(--navy); }
        .pane.b { border-left: 5px solid var(--red); }
        button { width: 100%; padding: 15px; background: var(--navy); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #status-log { margin-top: 20px; padding: 15px; background: #f8f9fa; border: 1px solid #ddd; border-radius: 8px; font-size: 12px; max-height: 150px; overflow-y: auto; }
        .success { color: green; } .fail { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color: var(--navy);">United-Calcs Projection Tool</h2>
    
    <div class="setup-grid">
        <div class="input-box"><label>Age</label><input type="number" id="age" value="35"></div>
        <div class="input-box"><label>Retire Age</label><input type="number" id="retAge" value="67"></div>
        <div class="input-box"><label>Current $</label><input type="number" id="balance" value="100000"></div>
        <div class="input-box"><label>Salary $</label><input type="number" id="salary" value="100000"></div>
        <div class="input-box"><label>SG %</label><input type="number" id="sgRate" value="12"></div>
    </div>

    <div class="comparison-grid">
        <div class="pane a">
            <h3>Primary Choice</h3>
            <select id="fundA" onchange="updateOptions('A')">
                <option value="cbus_super">Cbus - Super</option>
                <option value="aus_super">AustralianSuper</option>
                <option value="hostplus">Hostplus</option>
                <option value="aware">Aware Super</option>
                <option value="art">ART</option>
                <option value="bussq">BUSSQ</option>
            </select>
            <select id="optA" style="margin-top:15px;"><option>Waiting for data...</option></select>
        </div>
        <div class="pane b">
            <h3>Comparison Fund</h3>
            <select id="fundB" onchange="updateOptions('B')">
                <option value="hostplus">Hostplus</option>
                <option value="aus_super">AustralianSuper</option>
                <option value="cbus_super">Cbus - Super</option>
                <option value="aware">Aware Super</option>
                <option value="art">ART</option>
                <option value="bussq">BUSSQ</option>
            </select>
            <select id="optB" style="margin-top:15px;"><option>Waiting for data...</option></select>
        </div>
    </div>

    <button onclick="calculate()">RUN PROJECTION</button>
    
    <div id="status-log"><strong>System Log:</strong><br></div>
    
    <div id="resultsArea" style="display:none; margin-top:30px;">
        <canvas id="compChart"></canvas>
    </div>
</div>

<script>
const USER = "brentonmuller";
const REPO = "United-Calcs";
const DATA_URL = `https://raw.githubusercontent.com/${USER}/${REPO}/main/calculators/`;

const FILE_MAP = {
    cbus_super: "CBUS Investment Returns 31 Jan 26.xlsx - Sheet1.csv",
    hostplus: "Hostplus 31 Jan 26.xlsx - Sheet1.csv",
    aware: "Aware 31 Jan 26.xlsx - Sheet1.csv",
    art: "ART 31 Jan 26.xlsx - Sheet1.csv",
    bussq: "BUSSQ Investment Returns 31 Dec 25.xlsx - Sheet1.csv",
    aus_super: "Aus Super Returns 30 June 25.xlsx - Sheet1.csv"
};

let remoteData = {};
let chart = null;

async function init() {
    const log = document.getElementById('status-log');
    
    for (let key in FILE_MAP) {
        try {
            const fullUrl = DATA_URL + encodeURIComponent(FILE_MAP[key]);
            const response = await fetch(fullUrl);
            
            if (!response.ok) {
                log.innerHTML += `<span class="fail">❌ Could not find: ${FILE_MAP[key]}</span><br>`;
                continue;
            }

            const csvText = await response.text();
            // relaxQuotes: true solves the "Illegal Quoting" issue from Excel
            const parsed = Papa.parse(csvText, { header: false, skipEmptyLines: true, relaxQuotes: true });
            
            remoteData[key] = processCSV(parsed.data);
            log.innerHTML += `<span class="success">✅ Loaded: ${key} (${remoteData[key].length} options)</span><br>`;
            
        } catch (e) {
            log.innerHTML += `<span class="fail">⚠️ Error parsing ${key}</span><br>`;
        }
    }
    updateOptions('A'); updateOptions('B');
}

function processCSV(rows) {
    let options = [];
    let col10yr = -1;

    // 1. Find the 10yr Column
    rows.forEach(row => {
        row.forEach((cell, i) => {
            if (!cell) return;
            let val = cell.toString().toLowerCase();
            if (val.includes("10 year") || val.includes("10 yr")) col10yr = i;
        });
    });

    // 2. Extract Data
    rows.forEach(row => {
        // Try to find the name of the investment option
        let name = row.find(c => c && c.length > 3 && isNaN(parseFloat(c.toString().replace('%',''))) && !c.toLowerCase().includes("year"));
        
        if (name && col10yr !== -1 && row[col10yr]) {
            let rateRaw = row[col10yr].toString().replace(/[^0-9.-]/g, '');
            let n = parseFloat(rateRaw);
            if (!isNaN(n) && n !== 0) {
                // Fix percentage logic (8.5 vs 0.085)
                let finalRate = (n > 0.5 || row[col10yr].includes('%')) ? n / 100 : n;
                options.push({ name: name.trim(), rate: finalRate });
            }
        }
    });
    return options;
}

function updateOptions(pane) {
    const fund = document.getElementById('fund' + pane).value;
    const select = document.getElementById('opt' + pane);
    select.innerHTML = "";
    
    if (remoteData[fund]) {
        remoteData[fund].forEach(o => {
            const opt = document.createElement('option');
            opt.value = o.rate;
            opt.textContent = `${o.name} (${(o.rate * 100).toFixed(2)}%)`;
            select.appendChild(opt);
        });
    }
}

function calculate() {
    const age = parseInt(document.getElementById('age').value);
    const retAge = parseInt(document.getElementById('retAge').value);
    const rA = parseFloat(document.getElementById('optA').value);
    const rB = parseFloat(document.getElementById('optB').value);
    
    let bA = parseFloat(document.getElementById('balance').value);
    let bB = bA;
    let sal = parseFloat(document.getElementById('salary').value);
    let sg = parseFloat(document.getElementById('sgRate').value) / 100;
    
    let labels = [], dA = [], dB = [];

    for (let y = age; y <= retAge; y++) {
        labels.push(y); dA.push(bA); dB.push(bB);
        let con = (sal * sg) * 0.85; 
        bA = (bA + con/2) * (1 + rA) + con/2;
        bB = (bB + con/2) * (1 + rB) + con/2;
        sal *= 1.03;
    }
    
    document.getElementById('resultsArea').style.display = 'block';
    renderChart(labels, dA, dB);
}

function renderChart(labels, dA, dB) {
    const ctx = document.getElementById('compChart').getContext('2d');
    if (chart) chart.destroy();
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels,
            datasets: [
                { label: 'Primary Fund', data: dA, borderColor: '#002e6d', fill: false },
                { label: 'Comparison Fund', data: dB, borderColor: '#e53e3e', fill: false }
            ]
        },
        options: {
            scales: { y: { ticks: { callback: v => '$' + v.toLocaleString() } } }
        }
    });
}

init();
</script>
</body>
</html>
